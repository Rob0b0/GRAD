<!DOCTYPE html>

<html data-ng-app>

<head>
  <title>GRAD</title>
  <meta name="description" content="Graduation Requirements and Advising Database">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- bootstrap-select cdn -->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" type="text/css" href="./mainstyle.css">
</head>

<body>
  <div class="container-fluid">

    <header class="row">
      <div class="col-xs-12 bg-primary text-center">
        <h1>GRAD</h1>
      </div>
    </header>

    <div class="row content">
      <div class="sidebar-left sidebar col-xs-2 text-center bg-warning"> <!-- Begin Left Sidebar -->

        <h5>Select College</h5>
        <select class="selectpicker" data-width="100%" title="Nothing Selected">
         <option>ERC</option>
         <option>Marshall</option>
         <option>Muir</option>
         <option>Revelle</option>
         <option>Sixth</option>
         <option>Warren</option>
       </select>

       <br /><br />

       <h5>Select Major</h5>
       <!-- Read from array of departments -->
       <select class="selectpicker" data-width="100%" title="Nothing Selected">
         <option>CSE</option>
         <option>Applied Mathematics</option>
       </select>

       <br /><br />

       <h5>Select Minor</h5>
       <!-- Read from array of departments -->
       <select class="selectpicker" data-width="100%" title="Nothing Selected">
        <option>CSE</option>
        <option>Applied Mathematics</option>
      </select>

      <br /><br />

      <h5>Select Course</h5>
      <!-- Read from array of courses -->
      <select class="selectpicker" data-width="100%" title="Nothing Selected" data-live-search="true">
        <option>CSE 8A</option>
        <option>CSE 8B</option>
        <option>MATH 20A</option>
        <option>MATH 140</option>
        <option>COGS 100</option>
        <option>LIT 11</option>
      </select>

    </div> <!-- End Sidebar -->

    <div class="graph-display text-center col-xs-6"> <!-- Begin Graph Display -->
      <h3>Graph Display</h3>
      <select class="selectpicker" data-width="200px" title="Select Displayed Content">
        <option>Major Requirements</option>
        <option>Minor Requirements</option>
        <option>College Requirements</option>
        <option>All of the Above</option>
        <option>Custom</option>
      </select>

      <!-- draw graph here -->
      <div class="graph">
        <br /><br /><br />
        <h4>draw graph here</h4>
        <h4>(container size dependent on content)</h4>
        <br /><br /><br />
      </div>

    </div> <!-- End Graph Display -->

    <div class="right-sidebar sidebar text-center col-xs-4 bg-warning"> <!--Begin Right Sidebar -->
      <h3>Information</h3>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn-tab btn btn-default">Major</button>
        <button type="button" class="btn-tab btn btn-default">Minor</button>
        <button type="button" class="btn-tab btn btn-default">College</button>
        <button type="button" class="btn-tab btn btn-default">Course</button>
      </div>

      <div class="info">
        
      </div>

    </div> <!--End Right Sidebar -->

  </div>

  <footer class="text-center navbar-fixed-bottom">
    <p>Copyright &copy; 2017</p>
  </footer>

</div>
</body>

</html>
